apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-cacheassets
  {{- with .Values.cacheassets.namespace }}
  namespace: {{ . }}
  {{- end }}
  labels:
    {{- include "sei-cacheassets.labels" . | nindent 4 }}
spec:
  maxReplicas: 6
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cacheassets